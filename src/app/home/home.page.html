<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vehicles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Search vehicle" (ionChange)="onSearchChange($event)"></ion-searchbar>

  <ion-list *ngIf="vehicles.length == 0">
    <ion-item *ngFor="let i of [1,2,3,4,5]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
 
  <ion-list>
    <ion-item *ngFor="let vehicle of vehicles;" [routerLink]="vehicle.id">
      <ion-avatar slot="start">
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>#{{vehicle.id}} | {{ vehicle.marka }} {{ vehicle.model }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
